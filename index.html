<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FoodTruckr</title>

  <script src='https://api.tiles.mapbox.com/mapbox.js/v2.1.4/mapbox.js'></script>
  <link href='https://api.tiles.mapbox.com/mapbox.js/v2.1.4/mapbox.css' rel='stylesheet' />
  <!-- build:css outstyle.css -->
  <link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <!-- endbuild -->
</head>
<body class="row">
<!-- build:js outapp.js -->
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/underscore/underscore.js"></script>
<script src="bower_components/backbone/backbone.js"></script>
<script src="app/models/MapModel.js"></script>
<script src="app/models/TruckModel.js"></script>
<script src="app/models/AppModel.js"></script>
<script src="app/collections/Trucks.js"></script>
<script src="app/views/NavbarView.js"></script>
<script src="app/views/InfoView.js"></script>
<script src="app/views/InfoItemView.js"></script>
<script src="app/views/TruckDetailView.js"></script>
<script src="app/views/MapView.js"></script>
<script src="app/views/AppView.js"></script>
<!-- endbuild -->
<script type="text/html" id="templates_nav">
<div class="navbar navbar-inverse navbar-fixed-top">
  <ul class="nav navbar-nav">
    <li>
      <a class="search" href="#">Search Here</a>
    </li>
  </ul>
</div>
</script>
<script type="text/html" id="templates_info">

  <ul class="truckList panel panel-overlayed">

  </ul>

</script>
<script type="text/html" id="templates_detail">
<span>Name: </span>
  <%= applicant %>
<br>
<span>Food Items:</span>
  <ul class="foodItems">

  </ul>

</script>
<script>
  $(function(){
    // set up model objects
    var app = new AppModel();
    // build a view for the top level of the whole app
    var appView = new AppView({model: app});
    // put the view onto the screen
    $('body').append(appView.render());
  });
</script>
</body>
</html>
